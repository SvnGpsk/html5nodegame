<div id="signDiv">
    Username: <input id="signDiv-username" type="text"/><br>
    Password: <input id="signDiv-password" type="password"/><br>
    <button id="signDiv-signIn">Sign In</button>
    <button id="signDiv-signUp">Sign Up</button>
</div>

<div id="gameDiv"style="display:none;">
    <div id="game" style="position:absolute; width:500px; height: 500px;">
        <canvas id="ctx" width="500" height="500" style="position:absolute;border:1px solid #000;"></canvas>
        <canvas id="ctx-ui" width="500" height="500" style="position:absolute; border:1px solid #000;"></canvas>
        
        <div id="ui" style="position:absolute; width:500px; height: 500px;">
            <button onclick="changeMap()" style="position:absolute; bottom:0px; left:0px;">Change Map</button>
        </div>
        
    </div>
    <div id="belowGame" style="margin-top:520px;">
        <p>Use w, a, s, d to move</p>
        <div id="chat-text" style="width: 500px; height:100px; overflow-y:scroll">
            <div>Hello!</div>
        </div>
        <form id="chat-form">
            <input id="chat-input" type="text" style="width:500px"/>
        </form>
    </div>

</div>

<script src="client/js/socket-io.js"></script>
<script src="client/js/login.js"></script>
<script src="client/js/ui.js"></script>
<script src="client/js/game.js"></script>
<script src="client/js/chat.js"></script>
